   <script>
    function getRandomColor() {
      const letters = '123469BCDE';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 10)];
      }
      return color;
    }

    function changeTextColor() {
      const randomText = document.getElementById('random-text');
      randomText.style.color = getRandomColor();
    }

    changeTextColor();
